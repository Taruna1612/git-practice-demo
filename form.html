<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Sign In</title>
  <style>

  </style>

  <link rel="stylesheet" href="form.css">
</head>

<body class="form-bgColor">
  <div class="container d-flex flex-column ">
    <div class="row align-items-center justify-content-center no-gutters min-vh-100">
      <div class="col-lg-5 col-md-8 sm-pb-3 form-margin ">
        <div class="card shadow">
          <div class="card-body p-4">
            <div class="mb-4">
              <img src="https://codescandy.com/geeks/assets/images/brand/logo/logo-icon.svg" class="mb-4" alt="">
              <h1 class="mb-1 font-weight-bold">Sign in</h1>
              <span>Don't have an account ?
                <a class="link" href="#">Sign Up</a>
              </span>
            </div>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Username or Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Email address here">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="**********">
              </div>
              <div class="form-group form-check">
                <div class="d-lg-flex justify-content-between mb-4">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                  <a class="link" href="#">Forgot your password? </a>
                </div>
              </div>
              <button type="submit" class="btn btn-block text-white sign-button">Sign in</button>
              <hr class="my-4">
          <div class="mb-4 text-center ">
            <a href="#" class="link px-1"><i class="fa fa-lg fa-facebook-official" aria-hidden="true"></i></i></a>
            <a href="#" class="link px-1"><i class="fa fa-lg fa-twitter-square" aria-hidden="true"></i></a>
            <a href="#" class="link px-1"><i class="fa fa-lg fa-linkedin-square" aria-hidden="true"></i></a>
            <a href="#" class="link px-1"><i class="fa fa-lg fa-github" aria-hidden="true"></i></a>
          </div>
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
